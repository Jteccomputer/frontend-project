    <form action="" method="post" class="userReg" id="userReg">
        <div class="form-wrapper">

            <div class="form-grp-row userTitle">
                <b>Registration Form</b>
            </div>

            <div class="form-grp-row"> 
                <label for="firstName" class="secondary-text">firstName</label>
                <input type="firstName" class="input-grp" name= "firstName" placeholder="Kayode"> <br>

                <label for="midName" class="secondary-text">Middle Name</label>
                <input type="midName" class="input-grp" name= "middleName" placeholder="Nonso">  <br>

                <label for="lastName" class="secondary-text">Last Name</label>
                <input type="lastName" class="input-grp" name="lastName" placeholder="Abdul">  <br>

                    <label for="gender" class="secondary-text">Gender</label>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <br>
                
                
                <label for="email" class="secondary-text">Email</label>
                <span class="input-grp-box">
                  <i class="fa fa-user"></i>
                  <input type="email" class="input-grp"  name="email" placeholder="example@doe.com">
                </span>
             
                <br>
                <label for="password" class="secondary-text">Password</label>
                <input type="text"class="input-grp" name="password" placeholder="password">  <br>

                <label for="confirmpassword" class="secondary-text">Confirm Password</label>
                <input type="text"class="input-grp" name="confirmpassword" placeholder="Confirm Password">  <br>


            </div>
                
                <div class="form-grp-row">
                    <input type="submit" class="submit-btn" value="Register">
                </div>

                <div class="form-grp-row secondary-text" >
                    <span>I have an account ? <a href="">login</a></span>
                    
                </div>
